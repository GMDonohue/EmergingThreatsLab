<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    
    <!-- Form for uploading the file -->
    <form id="uploadForm">
        <label for="apiKey">Enter API Key:</label><br>
        <input type="text" id="apiKey" name="apiKey" required><br><br>
        
        <input type="file" id="fileInput" name="file" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent page reload

            const apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async function () {
                const base64File = reader.result.split(',')[1]; // Extract base64 string

                try {
                    // Send both requests at the same time
                    const [response1, response2] = await Promise.all([
                        fetch('https://u35ntvtwm0.execute-api.us-west-1.amazonaws.com/dev/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-api-key': apiKey
                            },
                            body: JSON.stringify({ image: base64File }),  // Ensure this matches API expectations
                        }),
                        fetch('https://u35ntvtwm0.execute-api.us-west-1.amazonaws.com/dev/dataExtraction', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-api-key': apiKey
                            },
                            body: JSON.stringify({ image: base64File })  // Consistent key naming w/ above function
                        })
                    ]);

                    const data1 = await response1.json();
                    const data2 = await response2.json();

                    // Handle failures
                    if (!response1.ok) {
                        throw new Error(`Upload failed: ${data1.message || 'Unknown error'}`);
                    }
                    if (!response2.ok) {
                        throw new Error(`Data extraction failed: ${data2.message || 'Unknown error'}`);
                    }

                    alert('Both uploads successful');
                    console.log('Upload response:', data1);
                    console.log('Data extraction response:', data2);

                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                }
            };

            reader.readAsDataURL(file);
        });

    </script>
    
    
    
</body>
</html>
